<!doctype html >
<html data-theme="light"></html>>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.51.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Age Calculator</title>
    <style>
        label{
            display: block;
        }
    </style>
</head>

<body>
    <div class="bg-blue-400 w-[50%] h-auto mx-auto my-10 p-5">
        <form>
            <div>
                <h1 class="text-center text-3xl font-serif font-bold text-blue-700">Age Calculator</h1>
            </div>

            <div class="flex flex-md-col  text-center justify-center gap-5 ">
                <div>
                    <label for="">Date : </label>
                    <input type="text" name="date" id="date" minlength="1" maxlength="2" required placeholder="dd">
                </div><br>
                <div>
                    <label for="">Month : </label>
                    <input type="text" name="month" id="month" minlength="1" maxlength="2" placeholder="mm">
                </div><br>
                <div>
                    <label for="">Date : </label>
                    <input type="text" name="year" id="year" minlength="4" maxlength="4" placeholder="yyyy">
                </div><br>

            </div>
            <div class="my-5 block text-center">
                <button class="btn w-32 h-10">Submit</button>
            </div>
        </form>




    </div>
</body>

</html>
